        type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const data = {
            "type": "FeatureCollection",
            "features": [
                {
                    "properties": {
                        "isfola": "true"
                    },
                    "type": "Feature",
                    "geometry": {
                        "coordinates": [
                            22.625924,
                            39.991253
                        ],
                        "type": "Point"
                    }
                }
            ]
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoiZXJnaXMxIiwiYSI6ImNrd2NqcGNpdzFqNDMycXAydzN5amU5cngifQ.DL--NY3BJoVgzTZh6kXZ7A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [21.86279296875, 38.805470223177466],
            zoom: 6
        });

        const size = 100;

        // This implements `StyleImageInterface`
        // to draw a pulsing dot icon on the map.
        const pulsingDot = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

            // When the layer is added to the map,
            // get the rendering context for the map canvas.
            onAdd: function () {
                const canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },


            // Call once before every frame where the icon will be used.
            render: function () {
                const duration = 1000;
                const t = (performance.now() % duration) / duration;

                const radius = (size / 2) * 0.3;
                const outerRadius = (size / 2) * 0.7 * t + radius;
                const context = this.context;

                // Draw the outer circle.
                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    outerRadius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
                context.fill();

                // Draw the inner circle.
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    radius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 100, 100, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

                // Update this image's data with data from the canvas.
                this.data = context.getImageData(
                    0,
                    0,
                    this.width,
                    this.height
                ).data;

                // Continuously repaint the map, resulting
                // in the smooth animation of the dot.
                map.triggerRepaint();

                // Return `true` to let the map know that the image was updated.
                return true;
            }
        };

        map.on('load', () => {
            map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

            // function reload() {
            map.addSource('dot-point', {
                'type': 'geojson',
                'data': ('https://pets-backend-api.herokuapp.com/geo/get')
            });
            // }


            window.setInterval(function () {
                map.getSource('dot-point').setData('https://pets-backend-api.herokuapp.com/geo/get');
            }, 15000);



            map.addLayer({
                'id': 'layer-with-pulsing-dot',
                'type': 'symbol',
                'source': 'dot-point',
                'layout': {
                    'icon-image': 'pulsing-dot'
                }
            });


            // New addition 
            map.addLayer({
                id: 'search-radius',
                source: {
                    type: 'geojson',
                    data: { "type": "FeatureCollection", "features": [] }
                },
                type: 'fill',
                paint: {
                    'fill-color': '#000',
                    'fill-opacity': 0.4
                }
            });


        });


        // Add the control to the map.
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            })
        );

        // Add geolocate control to the map.
        // Initialize the GeolocateControl.
        const geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        });
        // Add the control to the map.
        map.addControl(geolocate);
        // Set an event listener that fires
        // when a geolocate event occurs.
        geolocate.on('geolocate', function (e) {
            // console.log(map.getBounds()._sw);
            // var eventLngLat = [lngLat.lng, lngLat.lat];
            // navigator.vibrate(200);
            // console.log(eventLngLat)
            var lon = e.coords.longitude;
            var lat = e.coords.latitude
            var position = [lon, lat];
            console.log(position);
            var searchRadius = makeRadius(position, 200);
            var featuresInBuffer = spatialJoin(data, searchRadius);
            if (turf.featureCollection(featuresInBuffer).features[0]) {


                Toastify({

                    text: "This is a toast",

                    duration: 3000

                }).showToast();

            }
            // var searchRadius = makeRadius(eventLngLat, 10000);
            // map.getSource('search-radius').setData(searchRadius);
            // var featuresInBuffer = spatialJoin(aliens, searchRadius);
            // map.getSource('alien-truth').setData(turf.featureCollection(featuresInBuffer));


        });


        // // Click event goes here!
        // map.on('click', function (e) {
        //     var eventLngLat = [e.lngLat.lng, e.lngLat.lat];
        //     console.log(eventLngLat)
        //     var searchRadius = makeRadius(eventLngLat, 200);
        //     // map.getSource('search-radius').setData(searchRadius);
        //     var featuresInBuffer = spatialJoin(data, searchRadius);

        //     if (turf.featureCollection(featuresInBuffer).features[0]) {
        //         alert("You have a fola near you ")
        //     }
        // });


        //makeRadius function goes here!
        function makeRadius(lngLatArray, radiusInMeters) {
            var point = turf.point(lngLatArray);
            var buffered = turf.buffer(point, radiusInMeters, { units: 'meters' });
            return buffered;
        }

        function spatialJoin(sourceGeoJSON, filterFeature) {
            // Loop through all the features in the source geojson and return the ones that 
            // are inside the filter feature (buffered radius) and are confirmed landing sites
            var joined = sourceGeoJSON.features.filter(function (feature) {
                return turf.booleanPointInPolygon(feature, filterFeature) && feature.properties.isfola === 'true';
            });

            return joined;
        }



        map.addControl(new mapboxgl.FullscreenControl());
    </script>
</body>

</html>
