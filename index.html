        const size = 100;

        // This implements `StyleImageInterface`
        // to draw a pulsing dot icon on the map.
        const pulsingDot = {
            width: size,
            height: size,
            data: new Uint8Array(size * size * 4),

            // When the layer is added to the map,
            // get the rendering context for the map canvas.
            onAdd: function () {
                const canvas = document.createElement('canvas');
                canvas.width = this.width;
                canvas.height = this.height;
                this.context = canvas.getContext('2d');
            },


            // Call once before every frame where the icon will be used.
            render: function () {
                const duration = 1000;
                const t = (performance.now() % duration) / duration;

                const radius = (size / 2) * 0.3;
                const outerRadius = (size / 2) * 0.7 * t + radius;
                const context = this.context;

                // Draw the outer circle.
                context.clearRect(0, 0, this.width, this.height);
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    outerRadius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = `rgba(255, 200, 200, ${1 - t})`;
                context.fill();

                // Draw the inner circle.
                context.beginPath();
                context.arc(
                    this.width / 2,
                    this.height / 2,
                    radius,
                    0,
                    Math.PI * 2
                );
                context.fillStyle = 'rgba(255, 100, 100, 1)';
                context.strokeStyle = 'white';
                context.lineWidth = 2 + 4 * (1 - t);
                context.fill();
                context.stroke();

                // Update this image's data with data from the canvas.
                this.data = context.getImageData(
                    0,
                    0,
                    this.width,
                    this.height
                ).data;

                // Continuously repaint the map, resulting
                // in the smooth animation of the dot.
                map.triggerRepaint();

                // Return `true` to let the map know that the image was updated.
                return true;
            }
        };

        map.on('load', () => {
            map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

            // function reload() {
            map.addSource('dot-point', {

            window.setInterval(function () {

            }, 15000);



            map.addLayer({
                'id': 'layer-with-pulsing-dot',
                'type': 'symbol',
                'source': 'dot-point',
                'layout': {
                    'icon-image': 'pulsing-dot'
                }
            });


            // New addition 
            map.addLayer({
                id: 'search-radius',

        // Add the control to the map.
        map.addControl(
            new MapboxGeocoder({

        // Add geolocate control to the map.

            // var featuresInBuffer = spatialJoin(aliens, searchRadius);
            // map.getSource('alien-truth').setData(turf.featureCollection(featuresInBuffer));


        });


        // Click event goes here!

        //     if (turf.featureCollection(featuresInBuffer).features[0]) {

        //makeRadius function goes here!
        function makeRadius(lngLatArray, radiusInMeters) {
            var point = turf.point(lngLatArray);
            var buffered = turf.buffer(point, radiusInMeters, { units: 'meters' });
            return buffered;
        }

        function spatialJoin(sourceGeoJSON, filterFeature) {
            // Loop through all the features in the source geojson and return the ones that 
            // are inside the filter feature (buffered radius) and are confirmed landing sites
            var joined = sourceGeoJSON.features.filter(function (feature) {
                console.log(feature.properties)
                return turf.booleanPointInPolygon(feature, filterFeature) && feature.properties.isFola === 'true';
            });

            return joined;
        }
